<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p>Pure API / RSS demo: Profile information uses Pure API JSON data, publications use Pure outputs RSS feed. Data sources are cached for this demo.</p>
    <div id="demoNames">
        Load a profile:
        <a href="#" class="nameSwitcher" data-name="Jeff">Jeff</a> /
        <a href="#" class="nameSwitcher" data-name="Scott">Scott</a> /
        <a href="#" class="nameSwitcher" data-name="Richard">Richard</a>
    </div>
    <div id="profile">
        <h1 id="name"></h1>
        <div id="job"></div>
        <div id="unit"></div>
        <div id="email"></div>
        <div id="photo"></div>
        <div id="bio"></div>
        <div id="pure"></div>
        <div id="orcid"></div>
        <h2 id="researchHeader">Research Interests</h2>
        <div id="research"></div>
        <h2 id="teachingHeader">Teaching Interests</h2>
        <div id="teaching"></div>
